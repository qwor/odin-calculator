<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-top"></div>
            <div class="screen-bottom">0</div>
        </div>
        <div class="grid">
            <button id="btn-ac">AC</button>
            <button id="btn-c">C</button>
            <button id="btn-pow">
                <span>x<sup>y</sup></span>
            </button>
            <button id="btn-div">รท</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-mul">ร</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-minus">-</button>
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-plus">+</button>
            <!--<button id="btn-neg">+/-</button>-->
            <button id="btn-0">0</button>
            <button id="btn-point">.</button>
            <button id="btn-eq">=</button>
        </div>
    </div>
    <footer class="footer">
        <p>Made by Danila Nakonechny</p>
    </footer>
</body>
</html>
